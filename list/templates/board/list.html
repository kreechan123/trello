
{% for list in blists %}

<div class="card card-list list-container" id="card-append" data-list-id="{{ list.id }}">
    <span class="list-title" contenteditable="true">{{ list.title }}</span>
    <div class="card-wrapper connectedSortable" data-list-id="{{ list.id }}">
        
    </div>
    <div class="dropdown">
        <button class="btn btn-sm" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="delbtn dropdown-item" data-id="{{list.id}}" data-url="{% url 'list_delete' list_id=list.id %}">
                Archive This List
            </a>
        </div>
      </div>
    <div class="form-base">
        <div class="form-wrapper">
            <form action="{% url 'addcard' list_id=list.id %}" class="card-form" method="POST">
                {% csrf_token %}
                <div class="card-btn-wrapper">
                    {{add_card_form.title}}
                    <button type="submit" class="btn btn-success">Add Card</button>
                    <!-- <a href=""><span class="ui-icon ui-icon-closethick"></span></a> -->
                </div>
            </form>
        </div>
    </div>
</div>

{% endfor %}
