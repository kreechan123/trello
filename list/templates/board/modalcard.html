<div class="modal-content">
    <div class="container">
        <div class="modal-myheader">
            <i class="fa fa-credit-card" aria-hidden="true"></i>
            <div class="modal-title-wrapper">
                <span class="modal-title">{{card.title}}</span> <br>
                <span class="modal-frm"> in list {{ card.board }}</span>
            </div>
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="row" style="width: 100%;">
                    <div class="col-md-12">
                        <div class="modal-body" style="width: 100%;">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                            <div class="modal-des-wrapper">
                                <span class="modal-des-title">Description</span><br>
                                {% if card.description %}
                                    <span class="modal-des">{{card.description}}</span>  
                                {% else%}
                                    <textarea class="card-des-textarea somes" rows="5" data-card="{{card.id}}" data-url="{% url 'card_des' card.id %}" placeholder="Add a more detailed description"></textarea>
                                {% endif %}
                                <div class="des-wrapper hide-inp">
                                    <textarea class="card-des-textarea" rows="5" data-card="{{card.id}}" data-url="{% url 'card_des' card.id %}">{{card.description}}</textarea>
                                    <button type="submit" class="btn btn-sm btn-success">Save</button>
                                    <a href="#" class="btn btn-sm btn-danger">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        {% if card.image %}
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-4">
                                    <img src="/static/{{ card.image }}" style="width: 100%;">
                                </div>
                                <div class="col-md-8 card-info">
                                    <span><strong>{{ card.image.name }}</strong></span>
                                    <span>{{ card.date_created }}</span>
                                    <span><i class="fa fa-card"></i><a href="">Remove Cover</a></span>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-secondary">Add an attachment</button>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="modal-attachment">
                            <span class="modal-attach-title">Attachments</span>
                        </div> -->
                        {% endif %}    
                    </div>
                    <div class="col-md-12">
                        <div class="modal-myheader">
                            <i class="fa fa-list" aria-hidden="true"></i>
                            <div class="modal-des-wrapper">
                                <p>Activity</p>
                                <textarea placeholder="Write a comment"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>  
            </div>
            <div class="col-md-3">
                <div class="container sidebar">
                    <p>Add to Card</p>
                    <button type="button" class="btn btn-secondary btn-sm btn-block"> <i class="fa fa-user"></i> Members</button>    
                    <button type="button" class="btn btn-secondary btn-sm btn-block"> <i class="fa fa-tag"></i> Labels</button>    
                    <button type="button" class="btn btn-secondary btn-sm btn-block"> <i class="fa fa-check-square-o"></i> Checklist</button>    
                    <button type="button" class="btn btn-secondary btn-sm btn-block"> <i class="fa fa-clock-o"></i> Due Date</button>  
                    <div class="fake-wrapper" style="position: relative;">
                        <button type="button" class="btn btn-secondary btn-sm btn-block fakebtn"> <i class="fa fa-paperclip"></i> Attachment</button>   
                        <form class="attach" action="{% url 'card_upload' card.id %}" method="POST">
                            {% csrf_token %}
                            <input class="master-input" type="file" name="file" onchange="submitFunc()">
                        </form> 
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
<script>autosize($('textarea'));
function submitFunc(){
    var form = $('.attach');
    form.submit;
    console.log("asd")
}
</script>
