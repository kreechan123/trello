{% extends 'list/base.html' %}

{% block content %}
<div class="card-deck">
  {% for blist in blists %}
  <div class="card">
      <a href="{% url 'list_view' title=blist.title %}">
          <div class="card-header" style="height: initial;">
              {{ blist.title }}
          </div>
      </a>
  </div>
{% endfor %}
</div>
{% endblock %}
