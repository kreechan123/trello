{% load static %}
<html>
    <head>
        <title>Trello</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
      <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'index' %}" class="navbar-brand">Trello</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <div class="btn-group" role="group" aria-label="Basic example">
            <buttn class="btn btn-sm btn-primary" role="button">Search</buttn>
          {% if user.is_authenticated %}
            <a class="btn btn-sm btn-secondary" href="{% url 'dashboard_view' %}" role="button">Boards</a>
            <a class="btn btn-sm btn-secondary" href="{% url 'logout' %}" role="button">Logout</a>
          {% endif %}
          {% if user.is_anonymous %}
            <a class="btn btn-sm btn-secondary" href="{% url 'index' %}" role="button">Login</a>
          </div>
          {% endif %}
        </form>
      </nav>
        <div class="content container-fluid">
            <div class="row">
                <div class="col-md-12">
                {% block content %}
                
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
    <style>
      .card-deck .card{
        margin-left: 5px;
        margin-right: 5px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
</html>
